<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listar Clientes</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Sistema de Clientes</h1>
      <nav>
        <a href="index.html">Início</a>
        <a href="cadastrarClientes.html">Cadastrar Cliente</a>
        <a href="enderecosClientes.html">Endereços</a>
        <a href="cartoesClientes.html">Cartões</a>
        <a href="listarClientes.html">Listar Clientes</a>
        <a href="listarEndereco.html" class="ativo">Listar Endereços</a>
        <a href="listarCartoes.html">Listar Cartões</a>
        <a href="alterarSenha.html">Alterar Senha</a>
        <a href="analiseHistoricoVendas.html">Análise de Vendas</a>
      </nav>
    </header>

    <main>
      <h3>Endereços cadastrados</h3>
      <div class="table-container">
        <table id="tabelaEnderecos">
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Tipo</th>
              <th>Logradouro</th>
              <th>Número</th>
              <th>Bairro</th>
              <th>Cidade</th>
              <th>CEP</th>
              <th>Estado</th>
              <th>País</th>
              <th>Complemento</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Endereços mockados aqui -->
          </tbody>
        </table>
      </div>
    </main>

    <!-- MODAL -->
    <div id="modalEditarEndereco" class="modal">
      <div class="modal-content">
        <span class="close" onclick="fecharModal()">&times;</span>
        <h3>Editar Endereço</h3>
        <form id="formEditarEndereco">
          <div class="form-group">
            <label for="editTipo">Tipo de Residência:</label>
            <select id="editTipo" required>
              <option value="">Selecione...</option>
              <option value="Casa">Casa</option>
              <option value="Apartamento">Apartamento</option>
              <option value="Cobertura">Cobertura</option>
              <option value="Kitnet">Kitnet</option>
              <option value="Comercial">Comercial</option>
              <option value="Outro">Outro</option>
            </select>
          </div>

          <div class="form-row">
            <div class="form-group flex-2">
              <label for="editLogradouro">Logradouro:</label>
              <input type="text" id="editLogradouro" required />
            </div>
            <div class="form-group flex-1">
              <label for="editNumero">Número:</label>
              <input type="text" id="editNumero" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group flex-1">
              <label for="editBairro">Bairro:</label>
              <input type="text" id="editBairro" required />
            </div>
            <div class="form-group flex-1">
              <label for="editCidade">Cidade:</label>
              <input type="text" id="editCidade" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group flex-1">
              <label for="editCep">CEP:</label>
              <input
                type="text"
                id="editCep"
                placeholder="00000-000"
                required
              />
            </div>
            <div class="form-group flex-1">
              <label for="editEstado">Estado:</label>
              <input type="text" id="editEstado" required />
            </div>
          </div>

          <div class="form-group">
            <label for="editPais">País:</label>
            <input type="text" id="editPais" value="Brasil" />
          </div>

          <div class="form-group">
            <label for="editObservacoes">Complemento:</label>
            <textarea
              id="editObservacoes"
              rows="3"
              placeholder="Observações adicionais (opcional)"
            ></textarea>
          </div>

          <div class="modal-actions">
            <button type="button" class="btn-cancel" onclick="fecharModal()">
              Cancelar
            </button>
            <button type="submit" class="btn-confirm">Salvar Alterações</button>
          </div>
        </form>
      </div>
    </div>

    <script src="scripts/script-clients.js"></script>
  </body>
</html>
