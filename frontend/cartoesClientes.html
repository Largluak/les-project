<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartões de Clientes</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Sistema de Clientes</h1>
      <nav>
        <a href="index.html">Início</a>
        <a href="cadastrarClientes.html">Cadastrar Cliente</a>
        <a href="enderecosClientes.html">Endereços</a>
        <a href="cartoesClientes.html" class="ativo">Cartões</a>
        <a href="listarClientes.html">Listar Clientes</a>
        <a href="listarEndereco.html">Listar Endereços</a>
        <a href="listarCartoes.html">Listar Cartões</a>
        <a href="alterarSenha.html">Alterar Senha</a>
        <a href="analiseHistoricoVendas.html">Análise de Vendas</a>
      </nav>
    </header>

    <main>
      <h2>Cartões de Crédito</h2>
      <form id="formCartao">
        <label for="clienteId">Cliente*</label>
        <select id="clienteId" required>
          <option value="">Selecione um cliente</option>
          <!-- Opções serão carregadas via JavaScript -->
        </select>

        <label for="numeroCartao">Nº do Cartão*</label>
        <input type="text" id="numeroCartao" maxlength="19" required />

        <label for="nomeCartao">Nome impresso*</label>
        <input type="text" id="nomeCartao" required />

        <label for="bandeiraCartao">Bandeira*</label>
        <select id="bandeiraCartao" required>
          <option value="">Selecione</option>
          <option value="Visa">Visa</option>
          <option value="MasterCard">MasterCard</option>
          <option value="Amex">American Express</option>
          <option value="Elo">Elo</option>
          <option value="Hipercard">Hipercard</option>
        </select>

        <label for="codigoSeguranca">Código de Segurança*</label>
        <input type="text" id="codigoSeguranca" maxlength="4" required />

        <label for="preferencial">Cartão preferencial</label>
        <input type="checkbox" id="preferencial" />

        <button type="submit">Adicionar Cartão</button>
      </form>
    </main>

    <script src="scripts/script-clients.js"></script>
  </body>
</html>
