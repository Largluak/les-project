<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listar Clientes</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Sistema de Clientes</h1>
      <nav>
        <a href="index.html">Início</a>
        <a href="cadastrarClientes.html">Cadastrar Cliente</a>
        <a href="enderecosClientes.html">Endereços</a>
        <a href="cartoesClientes.html">Cartões</a>
        <a href="listarClientes.html" class="ativo">Listar Clientes</a>
        <a href="listarEndereco.html">Listar Endereços</a>
        <a href="listarCartoes.html">Listar Cartões</a>
        <a href="alterarSenha.html">Alterar Senha</a>
        <a href="analiseHistoricoVendas.html">Análise de Vendas</a>
      </nav>
    </header>

    <main>
      <h2>Clientes Cadastrados</h2>

      <input type="text" id="filtroNome" placeholder="Filtrar por nome" />
      <input type="text" id="filtroEmail" placeholder="Filtrar por e-mail" />
      <button class="btn-neutral" onclick="filtrarClientes()">Filtrar</button>

      <table id="tabelaClientes">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Ranking</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Clientes mockados aqui -->
        </tbody>
      </table>
    </main>

    <!-- Modal de edição de Cliente -->
    <div id="modalCliente" class="modal">
      <div class="modal-content">
        <span class="close" onclick="fecharModalCliente()">&times;</span>
        <h2>Editar Cliente</h2>
        <form id="formEditarCliente">
          <label>Nome:</label>
          <input type="text" id="editNome" required />

          <label>Email:</label>
          <input type="email" id="editEmail" required />

          <label>Telefone:</label>
          <input type="text" id="editTelefone" required />

          <label>Ranking:</label>
          <input type="number" id="editRanking" min="1" max="5" required />

          <label>Status:</label>
          <select id="editStatus">
            <option value="Ativo">Ativo</option>
            <option value="Inativo">Inativo</option>
          </select>

          <button type="submit" class="btn-confirm">Salvar Alterações</button>
        </form>
      </div>
    </div>

    <script src="scripts/script-clients.js"></script>
  </body>
</html>
