<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listar Clientes</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Sistema de Clientes</h1>
      <nav>
        <a href="index.html">Início</a>
        <a href="cadastrarClientes.html">Cadastrar Cliente</a>
        <a href="cartoesClientes.html">Cartões</a>
        <a href="listarClientes.html">Listar Clientes</a>
        <a href="listarEndereco.html">Listar Endereços</a>
        <a href="listarCartoes.html" class="ativo">Listar Cartões</a>
        <a href="alterarSenha.html">Alterar Senha</a>
        <a href="analiseHistoricoVendas.html">Análise de Vendas</a>
      </nav>
    </header>

    <main>
      <h3>Cartões cadastrados</h3>
      <table id="tabelaCartoes">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Nº Cartão</th>
            <th>Nome</th>
            <th>Bandeira</th>
            <th>Código</th>
            <th>Preferencial</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Cartões mockados aqui -->
        </tbody>
      </table>
    </main>

    <!-- Modal edição de cartão -->
    <div id="modalCartao" class="modal">
      <div class="modal-content">
        <span class="close" onclick="fecharModalCartao()">&times;</span>
        <h2>Editar Cartão</h2>
        <form id="formEditarCartao">
          <div class="form-group">
            <label for="editNumeroCartao">Número do Cartão:</label>
            <input
              type="text"
              id="editNumeroCartao"
              placeholder="0000 0000 0000 0000"
              maxlength="19"
              required
            />
          </div>

          <div class="form-group">
            <label for="editNomeCartao">Nome no Cartão:</label>
            <input
              type="text"
              id="editNomeCartao"
              placeholder="Nome como impresso no cartão"
              style="text-transform: uppercase"
              required
            />
          </div>

          <div class="form-row">
            <div class="form-group flex-1">
              <label for="editBandeiraCartao">Bandeira:</label>
              <select id="editBandeiraCartao" required>
                <option value="">Selecione...</option>
                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
                <option value="American Express">American Express</option>
                <option value="Elo">Elo</option>
                <option value="Hipercard">Hipercard</option>
                <option value="Diners">Diners</option>
                <option value="Discover">Discover</option>
                <option value="JCB">JCB</option>
              </select>
            </div>
            <div class="form-group flex-1">
              <label for="editCodigoCartao">Código de Segurança:</label>
              <input
                type="text"
                id="editCodigoCartao"
                placeholder="000"
                maxlength="4"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="editPreferencialCartao">Cartão Preferencial:</label>
            <select id="editPreferencialCartao">
              <option value="false">Não</option>
              <option value="true">Sim</option>
            </select>
            <small class="form-help"
              >Se marcado como preferencial, será o cartão padrão para
              compras</small
            >
          </div>

          <div class="modal-actions">
            <button
              type="button"
              class="btn-cancel"
              onclick="fecharModalCartao()"
            >
              Cancelar
            </button>
            <button type="submit" class="btn-confirm">Salvar Alterações</button>
          </div>
        </form>
      </div>
    </div>

    <script src="scripts/script-clients.js"></script>
  </body>
</html>
