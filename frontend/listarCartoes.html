<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listar Clientes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Sistema de Clientes</h1>
      <nav>
        <a href="index.html">Início</a>
        <a href="cadastrarClientes.html">Cadastrar Cliente</a>
        <a href="enderecosClientes.html">Endereços</a>
        <a href="cartoesClientes.html">Cartões</a>
        <a href="listarClientes.html">Listar Clientes</a>
        <a href="listarEndereco.html">Listar Endereços</a>
        <a href="listarCartoes.html" class="ativo">Listar Cartões</a>
        <a href="alterarSenha.html">Alterar Senha</a>
      </nav>
    </header>

    <main>
      <h3>Cartões cadastrados</h3>
      <table id="tabelaCartoes">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Nº Cartão</th>
            <th>Nome</th>
            <th>Bandeira</th>
            <th>Código</th>
            <th>Preferencial</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Cartões mockados aqui -->
        </tbody>
      </table>
    </main>

    <!-- Modal edição de cartão -->
    <div id="modalCartao" class="modal">
      <div class="modal-content">
        <span class="close" onclick="fecharModalCartao()">&times;</span>
        <h2>Editar Cartão</h2>
        <form id="formEditarCartao">
          <label>Número do Cartão:</label>
          <input type="text" id="editNumeroCartao" required />

          <label>Nome no Cartão:</label>
          <input type="text" id="editNomeCartao" required />

          <label>Bandeira:</label>
          <input type="text" id="editBandeiraCartao" required />

          <label>Código de Segurança:</label>
          <input type="text" id="editCodigoCartao" required />

          <label>Preferencial:</label>
          <select id="editPreferencialCartao">
            <option value="true">Sim</option>
            <option value="false">Não</option>
          </select>

          <button type="submit" class="btn-confirm">Salvar Alterações</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
