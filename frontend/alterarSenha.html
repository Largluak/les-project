<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alterar Senha</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Sistema de Clientes</h1>
      <nav>
        <a href="index.html">Início</a>
        <a href="cadastrarClientes.html">Cadastrar Cliente</a>
        <a href="cartoesClientes.html">Cartões</a>
        <a href="listarClientes.html">Listar Clientes</a>
        <a href="listarEndereco.html">Listar Endereços</a>
        <a href="listarCartoes.html">Listar Cartões</a>
        <a href="alterarSenha.html" class="ativo">Alterar Senha</a>
        <a href="analiseHistoricoVendas.html">Análise de Vendas</a>
      </nav>
    </header>

    <main>
      <h2>Alterar Senha</h2>
      <form id="formSenha">
        <label for="clienteId">Selecionar Cliente*</label>
        <select id="clienteId" required>
          <option value="">Carregando clientes...</option>
        </select>

        <label for="senhaAtual">Senha Atual*</label>
        <input type="password" id="senhaAtual" required />

        <label for="novaSenha">Nova Senha*</label>
        <input type="password" id="novaSenha" required />
        <small
          >Mínimo 8 caracteres, deve conter: maiúscula, minúscula, número e
          caractere especial</small
        >

        <label for="confirmNovaSenha">Confirmar Nova Senha*</label>
        <input type="password" id="confirmNovaSenha" required />

        <button type="submit">Alterar Senha</button>
      </form>

      <!-- Informações do cliente selecionado -->
      <div id="infoCliente" class="cliente-info" style="display: none">
        <h3>Cliente Selecionado:</h3>
        <p><strong>Nome:</strong> <span id="nomeCliente"></span></p>
        <p><strong>Email:</strong> <span id="emailCliente"></span></p>
      </div>
    </main>

    <script src="scripts/script-clients.js"></script>
  </body>
</html>
