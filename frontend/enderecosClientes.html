<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Endereços de Clientes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Sistema de Clientes</h1>
      <nav>
        <a href="index.html">Início</a>
        <a href="cadastrarClientes.html">Cadastrar Cliente</a>
        <a href="enderecosClientes.html" class="ativo">Endereços</a>
        <a href="cartoesClientes.html">Cartões</a>
        <a href="listarClientes.html">Listar Clientes</a>
        <a href="listarEndereco.html">Listar Endereços</a>
        <a href="listarCartoes.html">Listar Cartões</a>
        <a href="alterarSenha.html">Alterar Senha</a>
      </nav>
    </header>

    <main>
      <h2>Endereços de Clientes</h2>
      <form id="formEndereco">
        <label for="tipoEndereco">Tipo de endereço*</label>
        <select id="tipoEndereco" required>
          <option value="">Selecione</option>
          <option>Residencial</option>
          <option>Comercial</option>
        </select>

        <label for="logradouro">Logradouro*</label>
        <input type="text" id="logradouro" required />

        <label for="numero">Número*</label>
        <input type="text" id="numero" required />

        <label for="bairro">Bairro*</label>
        <input type="text" id="bairro" required />

        <label for="cep">CEP*</label>
        <input type="text" id="cep" required />

        <label for="cidade">Cidade*</label>
        <input type="text" id="cidade" required />

        <label for="estado">Estado*</label>
        <input type="text" id="estado" required />

        <label for="pais">País*</label>
        <input type="text" id="pais" required />

        <label for="observacoes">Complemento</label>
        <input type="text" id="observacoes" />

        <button type="submit">Adicionar Endereço</button>
      </form>

      <h3>Endereços cadastrados</h3>
      <table id="tabelaEnderecos">
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Logradouro</th>
            <th>Número</th>
            <th>Bairro</th>
            <th>Cidade</th>
            <th>CEP</th>
            <th>Estado</th>
            <th>País</th>
            <th>Complemento</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Endereços mockados aqui -->
        </tbody>
      </table>
    </main>

    <script src="script.js"></script>
  </body>
</html>
