<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Endereços de Clientes</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Sistema de Clientes</h1>
      <nav>
        <a href="index.html">Início</a>
        <a href="cadastrarClientes.html">Cadastrar Cliente</a>
        <a href="enderecosClientes.html" class="ativo">Endereços</a>
        <a href="cartoesClientes.html">Cartões</a>
        <a href="listarClientes.html">Listar Clientes</a>
        <a href="listarEndereco.html">Listar Endereços</a>
        <a href="listarCartoes.html">Listar Cartões</a>
        <a href="alterarSenha.html">Alterar Senha</a>
        <a href="analiseHistoricoVendas.html">Análise de Vendas</a>
      </nav>
    </header>

    <main>
      <h2>Endereços de Clientes</h2>
      <form id="formEndereco">
        <label for="clienteId">Cliente*</label>
        <select id="clienteId" required>
          <option value="">Selecione um cliente</option>
          <!-- Opções serão carregadas via JavaScript -->
        </select>

        <label for="tipoEndereco">Tipo de endereço*</label>
        <select id="tipoEndereco" required>
          <option value="">Selecione</option>
          <option value="Casa">Casa</option>
          <option value="Apartamento">Apartamento</option>
          <option value="Kitnet">Kitnet</option>
          <option value="Sobrado">Sobrado</option>
          <option value="Cobertura">Cobertura</option>
          <option value="Studio">Studio</option>
        </select>

        <label for="tipoLogradouro">Tipo de logradouro*</label>
        <select id="tipoLogradouro" required>
          <option value="">Selecione</option>
          <option value="Rua">Rua</option>
          <option value="Avenida">Avenida</option>
          <option value="Travessa">Travessa</option>
          <option value="Alameda">Alameda</option>
          <option value="Praça">Praça</option>
          <option value="Estrada">Estrada</option>
          <option value="Rodovia">Rodovia</option>
        </select>

        <label for="logradouro">Logradouro*</label>
        <input type="text" id="logradouro" required />

        <label for="numero">Número*</label>
        <input type="text" id="numero" required />

        <label for="bairro">Bairro*</label>
        <input type="text" id="bairro" required />

        <label for="cep">CEP*</label>
        <input type="text" id="cep" required />

        <label for="cidade">Cidade*</label>
        <input type="text" id="cidade" required />

        <label for="estado">Estado*</label>
        <select id="estado" required>
          <option value="">Selecione</option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
        </select>

        <label for="pais">País*</label>
        <input type="text" id="pais" value="Brasil" required />

        <label for="observacoes">Complemento</label>
        <input type="text" id="observacoes" />

        <div class="checkbox-group">
          <label>
            <input type="checkbox" id="enderecoCobranca" />
            Endereço de cobrança
          </label>
          <label>
            <input type="checkbox" id="enderecoEntrega" checked />
            Endereço de entrega
          </label>
        </div>

        <button type="submit">Adicionar Endereço</button>
      </form>
    </main>

    <script src="scripts/script-clients.js"></script>
  </body>
</html>
