<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Cliente</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Sistema de Clientes</h1>
      <nav>
        <a href="index.html">Início</a>
        <a href="cadastrarClientes.html" class="ativo">Cadastrar Cliente</a>
        <a href="enderecosClientes.html">Endereços</a>
        <a href="cartoesClientes.html">Cartões</a>
        <a href="listarClientes.html">Listar Clientes</a>
        <a href="listarEndereco.html">Listar Endereços</a>
        <a href="listarCartoes.html">Listar Cartões</a>
        <a href="alterarSenha.html">Alterar Senha</a>
      </nav>
    </header>

    <main>
      <h2>Cadastrar Cliente</h2>
      <form id="formCadastrarCliente">
        <label for="nome">Nome*</label>
        <input type="text" id="nome" required />

        <label for="genero">Gênero*</label>
        <select id="genero" required>
          <option value="">Selecione</option>
          <option>Masculino</option>
          <option>Feminino</option>
          <option>Outro</option>
        </select>

        <label for="nascimento">Data de Nascimento*</label>
        <input type="date" id="nascimento" required />

        <label for="cpf">CPF*</label>
        <input type="text" id="cpf" required />

        <label for="telefone">Telefone*</label>
        <input type="tel" id="telefone" required />

        <label for="email">E-mail*</label>
        <input type="email" id="email" required />

        <label for="senha">Senha*</label>
        <input type="password" id="senha" required />

        <label for="confirmarSenha">Confirmar Senha*</label>
        <input type="password" id="confirmarSenha" required />

        <button type="submit">Cadastrar</button>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
